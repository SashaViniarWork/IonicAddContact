<ion-header>
  <ion-navbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form (ngSubmit)="logForm()">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input type="text" [(ngModel)]="todo.name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>surname</ion-label>
      <ion-input type="text" [(ngModel)]="todo.surname" name="surname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Number</ion-label>
      <ion-textarea [(ngModel)]="todo.phone" name="number"></ion-textarea>
    </ion-item>
    <button ion-button type="submit" block>Add Contact</button>
  </form>
</ion-content>
